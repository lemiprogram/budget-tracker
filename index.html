<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WalletWise</title>
    <link rel="stylesheet" href="root.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="heading">WalletWise</div>
        <nav class="header-nav">
            <ul>
                <li class="nav-item" id="home">Home</li>
                <li class="nav-item" id="table">Table</li>
                <li class="nav-item" id="spreadSheet">Spread Sheet</li>
                <li class="nav-item" id="filter"> Advanced Filter</li>
            </ul>
        </nav>
        <div class="menu">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M0 96C0 78.3 14.3 64 32 64l384 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 128C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32l384 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 288c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32L32 448c-17.7 0-32-14.3-32-32s14.3-32 32-32l384 0c17.7 0 32 14.3 32 32z"/></svg>
        </div>
    </header>
    <main>
        <div class="section section-home" id="section-home">
            <div class="cards">
                <div class="balance-card card">
                    <div class="heading">Total Balance</div>
                    <div class="balance">$0.00</div>
                </div>
                <div class="transaction-card card">
                    <div class="heading">Weekly</div>
                    <div class="transactions-nav">
                        <div class="nav-income">Income</div>
                        <div class="nav-expenses">Expenses</div>
                    </div>
                    <div class="transactions"></div>
                </div>
                <div class="incomeExpense-card card">
                    <div class="income">
                        <div class="heading">Income</div>
                        <div class="amount"></div>
                        <div class="image"></div>
                    </div>
                    <div class="expense">
                        <div class="heading">Expense</div>
                        <div class="amount"></div>
                        <div class="image"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="section section-table" id="section-table">
            <div class="table-inps">
                <div class="inps">
                    <div class="transaction-inp inp">
                        <label for="transaction">Transaction:</label>
                        <input type="text" id="transaction">
                    </div>
                    <div class="amount-inp inp">
                        <label for="amount">Amount:</label>
                        <input type="text" id="amount">
                    </div>
                    <div class="transactionType-inp inp">
                        <label for="transactionType">Income or Expense:</label>
                        <select name="" id="transactionType">
                            <option value="expense">Expense</option>
                            <option value="income">Income</option>
                        </select>
                    </div>
                    <div class="add-transaction"><button class="btn" id="add-transaction">Add</button></div>
                    
                </div>
            </div>
            <div class="show-transactionInps-btn"><button class="btn">Show</button></div>
            <div class="table">
                <table>
                    <tHead>
                        <tr>
                            <th>Date</th>
                            <th>Transactions</th>
                            <th>Expenses</th>
                            <th>Income</th>
                        </tr>
                    </tHead>
                    <tBody>
                    </tBody>
                    <tFoot>
                        <tr class="total-row">
                            <th colspan="2">Total:</th>
                            <td class="total-expense-val"></td>
                            <td class="total-income-val"></td>
                        </tr>
                        <tr class="balance-row">
                            <th colspan="2">Balance:</th>
                            <td colspan="2" class="balance-val"></td>
                        </tr>
                    </tFoot>
                </table>
            </div>
        </div>
        <div class="section section-spreadSheet" id="section-spreadSheet"></div>
        <div class="section section-filter" id="section-filter"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
