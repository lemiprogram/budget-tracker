<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WalletWise</title>
    <link rel="stylesheet" href="root.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="heading">WalletWise</div>
        <nav class="header-nav">
            <ul>
                <li class="nav-item" id="home">Home</li>
                <li class="nav-item" id="spreadSheet">Spread Sheet</li>
                <li class="nav-item" id="filter"> Advanced Filter</li>
            </ul>
        </nav>
        <div class="menu">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M0 96C0 78.3 14.3 64 32 64l384 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 128C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32l384 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 288c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32L32 448c-17.7 0-32-14.3-32-32s14.3-32 32-32l384 0c17.7 0 32 14.3 32 32z"/></svg>
        </div>
    </header>
    <main>
        <div class="section section-home" id="section-home">
            <div class="home-inps">
                <div class="inps">
                    <div class="transaction-inp inp">
                        <label for="transaction">Transaction:</label>
                        <input type="text" id="transaction">
                    </div>
                    <div class="amount-inp inp">
                        <label for="amount">Amount:</label>
                        <input type="text" id="amount">
                    </div>
                    <div class="transactionType-inp inp">
                        <label for="transactionType">Income or Expense:</label>
                        <select name="" id="transactionType">
                            <option value="expense">Expense</option>
                            <option value="income">Income</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="close-btn"></div>
            <div class="home-table">
                <table>
                    <tHead>
                        <tr>
                            <th>Transactions</th>
                            <th>Expenses</th>
                            <th>Income</th>
                        </tr>
                    </tHead>
                    <tBody>
                        
                    </tBody>
                </table>
            </div>
        </div>
        <div class="section section-spreadSheet" id="section-spreadSheet"></div>
        <div class="section section-filter" id="section-filter"></div>
    </main>
</body>
</html>
